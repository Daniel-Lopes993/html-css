<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamico</title>
</head>
<body>
    <h1>imagem dinamica
    </h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente diminua o tanhanho no navegador</p>
    <picture>
        <source media="(max-width: 750)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
<p>Vamos aprender a reproduzir audios</p>
<audio preload="metadata" controls>
<source src="mídia/Sunday Stroll - Huma-Huma.mp3" type="audio/mpeg">
<source src="mídia/Sunday Stroll - Huma-Huma.mp3" type="audio/ogg">
<source src="mídia/Sunday Stroll - Huma-Huma.mp3" type="audio/wav">
<p>infelizmente seu navegador não consegue reproduzir audio,clique <a href="mídia/Sunday Stroll - Huma-Huma.mp3">aqui</a> para baixar o audio em mp3</p>
</audio>
</body>
</html>
